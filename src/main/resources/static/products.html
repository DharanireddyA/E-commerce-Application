<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Products - Trendy Treasure</title>
  <link rel="stylesheet" href="styles.css"> <!-- Optional -->
  <style>
    .view-btn {
  display: inline-block;
  padding: 10px 20px;
  margin-top: 12px;
  background: linear-gradient(135deg, #076f0c, #076f0c);
  color: white;
  font-weight: 600;
  font-size: 14px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(255, 65, 108, 0.3);
  text-transform: uppercase;
  letter-spacing: 1px;
}

.view-btn:hover {
  background: linear-gradient(135deg, #076f0c, #076f0c);
  box-shadow: 0 6px 14px rgba(255, 75, 43, 0.4);
  transform: translateY(-2px);
}
nav {
    background-color:#f9f1ee;
    padding: 10px;
    text-align: center;
  }
  nav a {
    color: #100b0a;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
  }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
  </nav>

  <header>
    <h1>All Products</h1>
  </header>

  <div class="products-container" id="productsContainer">
    <!-- All products will load here -->
  </div>

  <script>
    window.onload = function() {
      const email = localStorage.getItem("userEmail");
      if (!email) {
        window.location.href = "login.html";
        return;
      }

      fetch("http://localhost:8080/products")
        .then(res => res.json())
        .then(products => {
          const container = document.getElementById("productsContainer");
          products.forEach(product => {
            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
              <img src="images/${product.image}" alt="${product.name}" />
              <h3>${product.name}</h3>
              <p>â‚¹${product.price}</p>
              <a href="product_details.html?id=${product.id}">
                <button class="view-btn">View</button>
              </a>
            `;
            container.appendChild(card);
          });
        })
        .catch(err => console.error("Failed to load products:", err));
    };
  </script>

  <style>
    /* Minimal styling */
    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
    }
  </style>
</body>
</html>
