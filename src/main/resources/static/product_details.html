<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
 <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
  }
  .container {
    max-width: 700px;
    margin: 20px auto;
    padding: 20px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  h2 {
    margin-top: 0;
    text-align: center;
  }

  img {
    display: block;
    margin: 20px auto;
    max-width: 250px;
    height: auto;
  }

  p {
    text-align: center;
    font-size: 16px;
  }

  .actions {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
  }
  .actions button {
    padding: 10px 20px;
    font-size: 15px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background-color: #007bff;
    color: white;
  }
  .actions button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="product-container" id="product-details">
    <!-- Product details will be injected here by JavaScript -->
  </div>
  <script>
    async function loadProductDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get("id");

      if (!productId) {
        document.getElementById("product-details").innerHTML = "<p>No product ID provided.</p>";
        return;
      }

      const res = await fetch(`http://localhost:8080/products/${productId}`);
      const product = await res.json();

      const container = document.getElementById("product-details");

      container.innerHTML = `
        <h2>${product.name}</h2>
        <img src="images/${product.image}" alt="${product.name}" />
        <p>${product.description}</p>
        <p><strong>Price:</strong> â‚¹${product.price}</p>
        <div class="actions">
          <button onclick="addToCart(${product.id})">Add to Cart</button>
          <button onclick="orderNow(${product.id})">Order Now</button>
        </div>
      `;
    }

      async function addToCart(productId) {
  try {
    const res = await fetch(`http://localhost:8080/products/${productId}`);
    
    if (!res.ok) {
      throw new Error("Failed to fetch product");
    }

    const product = await res.json();

    const cartItem = {
      userId: 1,
      productId:product.id, // ðŸ‘ˆ this is what you're using in Postman
      productName: product.name,
      image: `${product.image}`,
      price: product.price,
      quantity: 1
    };

    const response = await fetch("http://localhost:8080/api/cart/add", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(cartItem)
    });

    if (response.ok) {
      alert("Item added to cart!");
    } else {
      alert("Failed to add item to cart.");
    }
  } catch (error) {
    console.error("Error adding to cart:", error);
    alert("An error occurred while adding to cart.");
  }
}

    async function orderNow(productId) {
  const response = await fetch("http://localhost:8080/api/orders/place", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      userId: 8, // Replace with actual logged-in user ID if needed
      productIds: [productId] // Send as an array
    })
  });

  if (!response.ok) {
    alert("Order failed.");
    return;
  }

  const order = await response.json();
  if (order && order.id) {
    alert("Order placed successfully! Downloading PDF...");
    window.open(`http://localhost:8080/api/orders/${order.id}/pdf`, "_blank");
  } else {
    alert("Order failed.");
  }
}

    loadProductDetails();
  </script>
</body>
</html>
