<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <style>
    .cart-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .product-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    .button-group {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-top: 10px;
}
  </style>
</head>
<body>
  <div class="cart-container" id="cart-container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <h3 id="total-price" style="margin-top:20px;">Total: Rs.0</h3>"
  </div>

  <script src="js/cart.js"></script>
</body>
</html>
